# Eureka Server Configuration
eureka:
  instance:
    hostname: localhost

  client:
    defaultZone: http://localhost:8761/eureka/

# Server Configuration
server:
  port: 8073

# Spring Boot Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/github-analysis
    username: dashboard
    password: pass
    driver-class-name: org.postgresql.Driver

  jpa:
    # Hibernate Configuration
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Github API & Analysis Configuration
github:
  api:
    token: <GITHUB_API_TOKEN>
    repo-info-api-url: https://api.github.com/repos/{owner}/{repo}


# Zipkin Configuration
management:
  tracing:
    sampling:
      probability: 0.3 # 30% of the requests will be traced (MEDIUM SAMPLING)